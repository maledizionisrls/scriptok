name: TikTok Trending Videos Scraper

on:
  schedule:
    - cron: '0 0 * * 1'  # Esegui ogni luned√¨ a mezzanotte
  workflow_dispatch:      # Permette l'esecuzione manuale

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Install Playwright and browsers
        run: |
          pip install playwright
          sudo apt-get update
          sudo apt-get install -y libgbm-dev
          sudo playwright install-deps
          playwright install chromium
          
      - name: Execute scraper
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASS }}
        run: |
          echo "Starting script execution..."
          python -u run.py
        
      - name: Check generated files
        if: always()
        run: |
          echo "Checking for generated files..."
          ls -la
          if [ -f "tiktok_trending.html" ]; then
            echo "HTML file was generated"
            du -h tiktok_trending.html
          else
            echo "HTML file was not generated"
          fi
          
      - name: Commit and push if changed
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff-index --quiet HEAD || (git commit -a -m "Update TikTok trending videos" --allow-empty)
          
      - name: Push changes
        if: success()
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
